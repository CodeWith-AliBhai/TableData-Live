<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Data</title>
    <!--CSS file link-->
    <link rel="stylesheet" href="pagination.css" />
    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <!--Font Awesome CDN-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!--searching data from table-->
        <h1 class="heading">Searching Data From Table</h1>
        <div
          class="col-12 mt-5 d-flex justify-content-center align-items-center gap-2"
        >
          <input
            type="text"
            class="form-control"
            placeholder="Type here to search"
            id="myinput"
            onkeyup="searchedValue()"
          /><span>
            <i
              class="fa-solid fa-magnifying-glass"
              id="searchIcon"
            ></i>
          </span>
        </div>
        <!--pagination start here-->
        <div class="gap-2">
          <nav aria-label="Page navigation example">
            <ul class="pagination">
             
            </ul>
          </nav>
        </div>

        <div>
          <select id="showPages" onclick="pageLoaded()" title="select range of data">
            <option value="1">1-10</option>
            <option value="2">11-20</option>
            <option value="3">21-30</option>
            <option value="4">31-40</option>
            <option value="5">41-50</option>
            <option value="6">51-60</option>
          </select>
        </div>
        <!--showing data in table-->
        <div class="col-12 mt-2">
          <table class="table">
            <thead title="Click to sort data alphabetically" >
              <th onclick="sortTableData(0)">ID</th>
              <th onclick="sortTableData(1)">Fist-Name</th>
              <th onclick="sortTableData(2)">Last-Name</th>
              <th onclick="sortTableData(3)">Age</th>
              <th onclick="sortTableData(4)">Email-Id</th>
              <th onclick="sortTableData(5)">Image</th>
            </thead>
            <tbody id="tableData">
          </tbody>
          </table>
        </div>
      </div>
    </div>

    <!--Javacript file linking-->
    <script src="pagination.js"></script>

  </body>
</html>
